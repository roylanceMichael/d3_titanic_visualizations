<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Titanic Visualizations</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h4 data-bind="text: message"></h4>
        </div>

        <div class="row" id="graphDisplay">

        </div>
        
        <!-- titanic data -->
        <div class="row">
            <div class="bs-table-scrollable">
                <table class="table table-bordered table-striped bs-table">
                    <thead>
                        <tr>
                            <th>PClass</th>
                            <th>Survived</th>
                            <th>Name</th>
                            <th>Sex</th>
                            <th>Age</th>
                            <th>Siblings</th>
                            <th>Parents</th>
                            <th>Ticket</th>
                            <th>Fare</th>
                            <th>Cabin</th>
                            <th>Embarked</th>
                            <th>Boat</th>
                            <th>HomeDest</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: titanicData">
                        <tr>
                            <td data-bind="text: PClass"></td>
                            <td data-bind="text: Survived"></td>
                            <td data-bind="text: Name"></td>
                            <td data-bind="text: Sex"></td>
                            <td data-bind="text: Age"></td>
                            <td data-bind="text: Siblings"></td>
                            <td data-bind="text: Parents"></td>
                            <td data-bind="text: Ticket"></td>
                            <td data-bind="text: Fare"></td>
                            <td data-bind="text: Cabin"></td>
                            <td data-bind="text: Embarked"></td>
                            <td data-bind="text: Boat"></td>
                            <td data-bind="text: HomeDest"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      <hr>
      <footer>
        <p class="muted">Software Craftsmanship</a></p>
      </footer>
    </div> 

    <script>
        var viewModel = {
            titanicData: ko.observableArray(),
            message: ko.observable("loading Titanic Passenger data...")
        };

        // apply viewmodel to view
        ko.applyBindings(viewModel);
        
        // load up the data
        $(document).ready(function () {
            var url = 'https://rawgithub.com/roylanceMichael/d3_titanic_visualizations/master/titanic.json?callback=?';
            $.ajax({
                type: 'GET',
                url: url,
                async: false,
                jsonpCallback: 'jsonCallBack',
                contentType: "application/json",
                dataType: 'jsonp',
                success: function (json) {
                    loadUpViewModel(json.data);
                },
                error: function (e) {
                    console.log(e.message);
                }
            });
        });

        var loadUpViewModel = function(jsonData) {
            for (var i = 0; i < jsonData.length; i++) {
                viewModel.titanicData.push(jsonData[i]);
            }
            viewModel.message("Titanic Passenger List");

            //Width and height
            var w = 1150;
            var h = 400;
            var barPadding = 1;

            //Create SVG element
            var svg = d3.select("#graphDisplay")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            var titanicDataLength = viewModel.titanicData().length;

            svg.selectAll("rect")
               .data(viewModel.titanicData())
               .enter()
               .append("rect")
               .attr("x", function(d, i) {
                    return i * (w / titanicDataLength);
               })
               .attr("y", function(d) {
                    return h - (d.Fare);
               })
               .attr("width", w / titanicDataLength)
               .attr("height", function(d) {
                    return d.Fare;
               })
               .attr("fill", function(d) {
                    var survived = d.Survived == 1 ? 0 : 200;

                    return "rgb(0, 0, " + survived + ")";
               })
               .style("cursor", "hand")
               .append("title")
               .text(function(d) {
                    var survived = d.Survived == 1 ? "survived" : "did not survive";
                    return d.Name + " - " + d.Fare + " - " + survived;
               });
        };
    </script>
</body>
</html>
